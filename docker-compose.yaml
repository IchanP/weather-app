services:

  # TODO - Move to using secrets from github in production!
  # NOTE - Look into docker swarm?
  redis-weather-cache:
    build:
      context: ./CurrentWeatherApp
      dockerfile: Dockerfile.Redis
    ports:
    - 6379:6379  

  current-weather-app:
    image: cw-api:1.0.0
    restart: on-failure
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5074
      - REDIS_CONNECTION_STRING=${REDIS_CONNECTION_STRING:-redis://redis-weather-cache:6379}
    depends_on:
      - redis-weather-cache
    ports:
      - 8888:5074